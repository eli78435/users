<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <!-- <mat-card-title>Login</mat-card-title> -->
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div> -->
     
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit">Login</button>
    </mat-card-actions>

    <mat-card-footer>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    </mat-card-footer>
  </mat-card>
</form>
